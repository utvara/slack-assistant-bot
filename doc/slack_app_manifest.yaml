display_information:
  name: Lepaya Assistant
features:
  bot_user:
    display_name: Lepaya Assistant
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - conversations.connect:read
      - conversations.connect:write
      - files:read
      - files:write
      - im:history
      - im:read
      - im:write
      - channels:history
      - channels:read
      - mpim:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - file_shared
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
